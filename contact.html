<section class="section" id="contact">
  <h3>Contact Us</h3>
  <form action="https://formspree.io/f/myzdbanr" method="POST" style="max-width:600px;margin:0 auto;text-align:left;">
    
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required style="width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:6px;">

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required style="width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:6px;">

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required style="width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:6px;"></textarea>

    <button type="submit" style="background:#1E40AF;color:white;padding:12px 20px;border:none;border-radius:8px;font-weight:600;cursor:pointer;">
      Send Message
    </button>
  </form>
</section>
